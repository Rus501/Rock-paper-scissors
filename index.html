<html>
    <head>
        <title>Rock paper scissirs</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Game</h1>
        <script>
            function computerPlay() {
                let choices = ['rock', 'paper', 'scissors'];
                return choices[Math.floor(Math.random() * choices.length)];
            }

            let playerScore = 0;
            let computerScore = 0;
			let roundCount = 0;

            function playRound(playerSelection, computerSelection) {
            	playerSelection = prompt('What do you choose?', '');
            	computerSelection = computerPlay();
            	playerSelection = playerSelection.toLowerCase();
            	computerSelection = computerSelection.toLowerCase();

            	if ((playerSelection == 'rock' && computerSelection == 'scissors') || 
            		(playerSelection == 'paper' && computerSelection == 'rock') || 
            		(playerSelection == 'scissors' && computerSelection == 'paper')) {
            		playerScore++;
            		return console.log(`You win! ${playerSelection} beats ${computerSelection}.`);
            	} else if ((playerSelection == 'rock' && computerSelection == 'paper') || 
            		(playerSelection == 'paper' && computerSelection == 'scissors') || 
            		(playerSelection == 'scissors' && computerSelection == 'rock')) {
            		computerScore++;
            		return console.log(`You lost. ${playerSelection} loses to ${computerSelection}.`);
            	} else {
            		playerScore++;
            		computerScore++;
            		return console.log(`It's a tie. ${playerSelection} vs ${computerSelection}`);
            	}
            }

            function game() {

				do {
					playRound();
					roundCount++;
				} while (roundCount < 5);

				if (playerScore > computerScore) {
					console.log(`You won the game! ${playerScore} to ${computerScore}.`);
				} else if (playerScore == computerScore) {
					console.log(`It's a tie! ${playerScore} to ${computerScore}.`);
				} else {
					console.log(`You lost the game. ${playerScore} to ${computerScore}.`);
				}

				return roundCount;
            }
        </script>
    </body>
</html>
