<!DOCTYPE html>
<html>
<head>
    <title>Rock, paper, scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1 id="title">Rock, paper, scissors</h1>
            <div class="user-selection">
            	<p class="name">Player's choice</p>
            	<div class="buttons">
	            	<button id="btn" class="rock"></button>
	            	<button id="btn" class="paper"></button>
	            	<button id="btn" class="scissors"></button>
	            </div>
            </div>
            <div class="AI-selection">
            	<p class="name">Computer's choice</p>
            	<div class="buttons">
	            	<button id="btn" class="rock2"></button>
	            	<button id="btn" class="paper2"></button>
	            	<button id="btn" class="scissors2"></button>
	            </div>
            </div>
            <div class="result">
            	<p class="result-text">Go on - make a choice! First to reach 5 points wins.</p>
            	<p class="score">Current score: 0 - 0</p>
            	<p class="game-result">&nbsp;</p>
            </div>
            <button class="reset"></button>
            <p style="margin: 5px 0 0 0">Restart</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
