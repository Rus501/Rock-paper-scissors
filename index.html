<!DOCTYPE html>
<html>
<head>
    <title>Rock, paper, scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1 id="title">Rock, paper, scissors</h1>
            <div class="user-selection">
            	<h2 class="name">Player's choice</h2>
            	<div class="buttons">
	            	<button id="btn" class="rock"></button>
	            	<button id="btn" class="paper"></button>
	            	<button id="btn" class="scissors"></button>
	            </div>
            </div>
            <div class="AI-selection">
            	<h2 class="name">Computer's choice</h2>
            	<div class="buttons">
	            	<button id="btn" class="rock2"></button>
	            	<button id="btn" class="paper2"></button>
	            	<button id="btn" class="scissors2"></button>
	            </div>
            </div>
            <div class="result">
            	<p class="result-text"></p>
            	Current score:<p class="score">0 - 0</p>
            	<p class="game-result"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
